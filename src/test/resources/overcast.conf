mysql {
    dockerHost="http://0.0.0.0:2375"
    dockerImage="mysql:5.7.14"
    exposeAllPorts=true
    remove=true
    env=["MYSQL_ROOT_PASSWORD=root"]
    command=[mysqld]
}

postgresql {
    dockerHost="http://0.0.0.0:2375"
    dockerImage="postgres:9.6.1"
    exposeAllPorts=true
    remove=true
    env=["POSTGRES_PASSWORD=root"]
    command=[postgres]
}

redshift {
    dockerHost="http://0.0.0.0:2375"
    dockerImage="postgres:9.6.1"
    exposeAllPorts=true
    remove=true
    env=["POSTGRES_PASSWORD=root"]
    command=[postgres]
}

sqlserver {
    dockerHost="http://0.0.0.0:2375"
    dockerImage="microsoft/mssql-server-linux"
    exposeAllPorts=true
    remove=true
    env=["ACCEPT_EULA=Y&SA_PASSWORD=Thisisalongpassword9#"]
