<div class="container">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('job.label.save.header')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form id="labelForm">
                <div class="form-group">
                    <div class="form-group">
                        <label data-bind="text: ko.i18n('job.label.save.label.name')" for="labelName"></label>
                        <input data-bind="value: labelName" minlength="1" class="form-control" type="text" id="labelName" name="labelName" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="parentLabelOpted">
                            <input data-bind="checked: parentLabelOpted" type="checkbox" id="parentLabelOpted"> Nest Under Label
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <!-- ko template: {afterRender: refreshValidation} -->
                        <select name="parentLabelId" id="parentLabelId"  class="form-control" data-bind="foreach: displayLabels, value: parentLabelId" required data-validate="false">
                            <option data-bind="html: label, value: id"></option>
                        </select>
                    <!-- /ko -->
                    <div class="help-block with-errors"></div>
                </div>
                <button data-bind="text: ko.i18n('job.label.save.save')" type="submit" class="btn btn-primary" id="create"></button>
            </form>
        </div>
    </div>
</div>
