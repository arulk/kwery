<div class="container executing-reports-f">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('report.job.executing.header')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <table class="table" id="executionListTable">
                <thead>
                    <tr>
                        <th data-bind="text: ko.i18n('report.job.executing.label')"></th>
                        <th data-bind="text: ko.i18n('report.job.executing.start')"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="executing-reports-tbody-f" data-bind="foreach: executions" id="executionListTableBody">
                    <tr>
                        <td data-bind="text: label"></td>
                        <td data-bind="text: start"></td>
                        <td>
                            <a data-bind="click: $parent.stopJobExecution, attr: {title: ko.i18n('report.job.executing.stop.tooltip')}" class="stop-execution-f">
                                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
