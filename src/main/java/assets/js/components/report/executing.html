<div class="container executing-reports-f">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="h1"><strong data-bind="text: ko.i18n('report.job.executing.header')"></strong></span>
            </div>
        </div>
    </div>

    <br>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4 text-muted">
                    <p data-bind="text: ko.i18n('report.job.executing.label')"></p>
                </div>
                <div class="col-md-4 text-muted">
                    <p data-bind="text: ko.i18n('report.job.executing.start')"></p>
                </div>
                <div class="col-md-4 text-muted">
                    <p data-bind="text: ko.i18n('report.job.executing.actions')"></p>
                </div>
            </div>
            <!-- ko foreach: executions -->
            <hr>
            <div data-bind="css: 'executing-reports-list-' + $index() +'-f'" class="row">
                <div class="col-md-4">
                    <p data-bind="text: label" class="name-f"></p>
                </div>
                <div class="col-md-4">
                    <p data-bind="text: start" class="start-f"></p>
                </div>
                <div class="col-md-4">
                    <a data-bind="click: $parent.stopJobExecution, attr: {title: ko.i18n('report.job.executing.stop.tooltip')}" class="btn stop-execution-f">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
