<div class="container">
    <action-result params="status: status,
                messages: messages">
    </action-result>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('report.save.header')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form id="jobForm">
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.title')" class="control-label" for="reportTitle"></label>
                    <input data-bind="value: title" type="text" class="form-control" name="reportTitle" id="reportTitle" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.label')" class="control-label" for="label"></label>
                    <input data-bind="value: jobLabel" type="text" class="form-control" name="label" id="label" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.cron.expression')" class="control-label" for="label"></label>
                    <input data-bind="value: cronExpression" type="text" class="form-control" name="cronExpression" id="cronExpression" required>
                    <div class="help-block with-errors"></div>
                </div>

                <!-- ko foreach: {data: queries, afterRender: refreshValidation} -->

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 data-bind="text: ko.i18n('report.save.save.sql.query.header')" class="panel-title"></h5>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label data-bind="text: ko.i18n('report.save.save.sql.query.query')" for="query"></label>
                                <textarea data-bind="value: query" minlength="1" class="form-control" id="query" name="query" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label data-bind="text: ko.i18n('report.save.save.sql.query.datasource')" for="datasourceId"></label>
                                <select id="datasourceId" name="datasourceId" class="form-control" data-bind="options: $parent.datasources,
                                                                        optionsText: 'label',
                                                                        value: datasource">
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label data-bind="text: ko.i18n('report.save.save.sql.query.label')" for="queryLabel"></label>
                                <input data-bind="value: queryLabel" minlength="1" type="text"  class="form-control" id="queryLabel" name="label" required>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div>
                                <a data-bind="click: $parent.removeQuery, visible: $parent.queries().length > 1, attr:{title: ko.i18n('report.save.save.sql.query.remove.help')}">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                    </div>

                <!-- /ko -->

                <div>
                    <a data-bind="click: addSqlQuery, attr:{title: ko.i18n('report.save.save.sql.query.add.another.help')}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </div>

                <button data-bind="text: ko.i18n('report.save.submit')" type="submit" class="btn btn-primary" id="create"></button>
            </form>
        </div>
    </div>

</div>
