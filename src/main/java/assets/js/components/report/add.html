<div class="container" id="saveReport">
    <action-result params="status: status,
                messages: messages">
    </action-result>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('report.save.header')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form id="reportForm">
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.title')" class="control-label" for="reportTitle"></label>
                    <input data-bind="value: title" type="text" class="form-control f-report-title" name="reportTitle" id="reportTitle" required>
                    <div class="help-block with-errors reportTitle-form-validation-message-f"></div>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.name')" class="control-label" for="name"></label>
                    <input data-bind="value: reportName" type="text" class="form-control f-report-name" name="name" id="name" required>
                    <div class="help-block with-errors name-form-validation-message-f"></div>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.label')" class="control-label"></label>
                    <span>
                        <a data-bind="click: addLabel, attr:{title: ko.i18n('report.save.label.add.tooltip')}" class="add-label-f">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </span>
                    <!-- ko foreach: {data: labelIds} -->
                        <div class="form-inline">
                            <select name="labelId" id="labelId"  class="form-control label-f" data-bind="foreach: $parent.displayLabels, value: id, css: 'select-' + $index() + '-f'">
                                <option data-bind="html: formattedLabel, value: id, css: 'label-' + $index() + '-f'"></option>
                            </select>
                            <a data-bind="click: $parent.removeLabel, attr:{title: ko.i18n('report.save.label.delete.tooltip')}, css: 'remove-label-' + $index() + '-f'">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                            </a>
                        </div>
                        <!-- ko if: $index() < $parent.labelIds().length - 1 --> <!-- Do not want a line break after last label as it will screw up UI -->
                            <br>
                        <!-- /ko -->
                    <!-- /ko -->
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.schedule')" class="control-label"></label>
                    <div class="form-inline">
                        <div class="form-group">
                            <input data-bind="checked: scheduleOption" type="radio" name="scheduleOption" value="cronExpression" class="cron-expression-option-f">
                        </div>
                        <div data-bind="text: ko.i18n('report.save.cron.expression')" class="form-group">
                        </div>
                        <div class="form-group">
                            <input data-bind="value: cronExpression" type="text" class="form-control f-report-cron-expression"
                                   name="cronExpression" id="cronExpression" required>
                            <div class="help-block with-errors cronExpression-form-validation-message-f"></div>
                        </div>
                        <div class="form-group">
                            <a data-bind="text: ko.i18n('report.save.cron.expression.help')" href="http://www.sauronsoftware.it/projects/cron4j/manual.php#p02" target="cron4j"></a>
                        </div>
                    </div>
                    <br>
                    <div class="form-inline">
                        <div class="form-group">
                            <input data-bind="checked: scheduleOption" type="radio" name="scheduleOption" value="cronUi" class="cron-ui-option-f">
                        </div>
                        <!-- TODO Fix alignment -->
                        <div class="form-group">
                            <span class="form-group" id="cron"></span>
                        </div>
                    </div>
                    <br>
                    <div class="form-inline">
                        <div class="form-group">
                            <input data-bind="checked: scheduleOption" type="radio" name="scheduleOption" value="parentReport" class="parent-report-option-f">
                        </div>
                        <div data-bind="text: ko.i18n('report.save.after')" class="form-group">
                        </div>
                        <div class="form-group">
                            <select class="form-control f-parent-report" name="parentReportId" data-bind="options: reports,
                    optionsText: 'name', optionsValue: 'id', value: parentReportId" id="parentReport" required>
                            </select>
                            <div class="help-block with-errors parentReportId-form-validation-message-f"></div>
                        </div>
                        <div data-bind="text: ko.i18n('report.save.execution')" class="form-group">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.emails')" class="control-label" for="emails"></label>
                    <input data-bind="value: reportEmails, enable: enableEmails" type="text" class="form-control f-report-emails" name="emails" id="emails">
                    <div data-bind="visible: !enableEmails()">
                        <a data-bind="text: ko.i18n('report.save.configure.smtp')" href="/#email/configuration"></a>
                    </div>
                    <div class="help-block with-errors emails-form-validation-message-f"></div>
                </div>
                <div class="checkbox">
                    <label>
                        <input data-bind="checked: emptyReportNoEmailRule, enable: enableEmails" class="no-email-rule-f" name="noEmailRule" type="checkbox">
                        <span data-bind="text: ko.i18n('report.save.empty.report.no.email.rule')"> </span>
                    </label>
                    <div data-bind="visible: !enableEmails()">
                        <a data-bind="text: ko.i18n('report.save.configure.smtp')" href="/#email/configuration"></a>
                    </div>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('report.save.failure.alert.emails')" class="control-label" for="alertEmails"></label>
                    <input data-bind="value: failureAlertEmails, enable: enableEmails && urlConfigured" type="text" class="form-control f-alert-emails" name="alertEmails" id="alertEmails">
                    <div data-bind="visible: !enableEmails()">
                        <a data-bind="text: ko.i18n('report.save.configure.smtp')" href="/#email/configuration"></a>
                    </div>
                    <div data-bind="visible: enableEmails && !urlConfigured()">
                        <a data-bind="text: ko.i18n('report.save.configure.url')" href="/#url-configuration/save"></a>
                    </div>
                    <div class="help-block with-errors alert-emails-form-validation-message-f"></div>
                </div>

                <!-- ko foreach: {data: queries, afterRender: refreshValidation} -->

                    <div data-bind="css: 'f-sql-query' + $index()" class="panel panel-default">
                        <div class="panel-heading">
                            <h5 data-bind="text: ko.i18n('report.save.save.sql.query.header')" class="panel-title"></h5>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label data-bind="text: ko.i18n('report.save.save.sql.query.query')" for="query"></label>
                                <textarea data-bind="value: query" minlength="1" class="form-control f-query" id="query" name="query" required></textarea>
                                <div class="help-block with-errors query-form-validation-message-f"></div>
                            </div>
                            <div class="form-group">
                                <label data-bind="text: ko.i18n('report.save.save.sql.query.datasource')" for="datasourceId"></label>
                                <select id="datasourceId" name="datasourceId" class="form-control f-datasource" data-bind="options: $parent.datasources,
                                                                        optionsText: 'label',
                                                                        optionsValue: 'id',
                                                                        value: datasourceId" required>
                                </select>
                                <div class="help-block with-errors datasourceId-form-validation-message-f"></div>
                            </div>
                            <div class="form-group">
                                <label data-bind="text: ko.i18n('report.save.save.sql.query.title')" for="queryTitle"></label>
                                <input data-bind="value: queryTitle" minlength="1" type="text"  class="form-control sql-query-title f-sql-query-title" id="queryTitle" name="queryTitle" required>
                                <div class="help-block with-errors queryTitle-form-validation-message-f"></div>
                            </div>
                            <div class="form-group">
                                <label data-bind="text: ko.i18n('report.save.save.sql.query.label')" for="queryLabel"></label>
                                <input data-bind="value: queryLabel" minlength="1" type="text"  class="form-control sql-query-label f-sql-query-label" id="queryLabel" name="queryLabel"
                                       data-labelvalidation="labelvalidation" required>
                                <div class="help-block with-errors queryLabel-form-validation-message-f"></div>
                            </div>

                            <div>
                                <a data-bind="click: $parent.removeQuery, visible: $parent.queries().length > 1, attr:{title: ko.i18n('report.save.save.sql.query.remove.help')}" class="f-remove-sql-query">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                    </div>

                <!-- /ko -->

                <div>
                    <a data-bind="click: addSqlQuery, attr:{title: ko.i18n('report.save.save.sql.query.add.another.help')}" class="f-add-sql-query">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </div>

                <button data-bind="text: ko.i18n('report.save.submit')" type="submit" class="btn btn-primary f-report-submit" id="create"></button>
            </form>
        </div>
    </div>

</div>
