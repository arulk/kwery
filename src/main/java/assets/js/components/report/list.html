<div class="container report-list-f">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title pull-left">
                <h3 data-bind="text: ko.i18n('report.list.header')" class="panel-title text-left"></h3>
            </div>
            <panel-add-link params="url: '/#report/add', tooltipMessageKey: 'report.list.add.report.tooltip'"></panel-add-link>
        </div>
        <div class="panel-body">
            <form data-bind="submit: function(){filter(true)}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 data-bind="text: ko.i18n('report.list.filter.header')" class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label data-bind="text: ko.i18n('report.list.filter.label')" class="control-label"></label>
                            <div class="form-inline">
                                <select name="labelId" id="labelId"  class="form-control label-f" data-bind="foreach: displayLabels, value: reportLabelId">
                                    <option data-bind="html: formattedLabel, value: id"></option>
                                </select>
                            </div>
                        </div>
                        <button data-bind="text: ko.i18n('report.list.filter.filter')" type="submit" class="btn btn-primary report-filter-f"></button>
                    </div>
                </div>
            </form>

            <table class="table report-list-table-f">
                <thead>
                    <tr>
                        <th data-bind="text: ko.i18n('report.list.name')"></th>
                        <th data-bind="text: ko.i18n('report.list.cron.expression')"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: reports" class="report-list-table-body-f">
                <tr>
                    <td>
                        <a data-bind="attr: {href: reportLink}, text: name" class="name-f"></a>
                    </td>
                    <td data-bind="text: cronExpression" class="cron-expression-f"></td>
                    <td>
                        <a data-bind="attr: {href: executionLink, title: ko.i18n('report.list.execution.tooltip')}" class="execution-link-f">
                            <span class="glyphicon glyphicon-th-list"></span>
                        </a>
                        <a data-bind="click: $parent.executeReport, attr: {title: ko.i18n('report.list.execute.now.tooltip')}" class="execute-now-f">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </a>
                        <a data-bind="click: $parent.deleteReport, attr: {title: ko.i18n('report.list.delete.tooltip')}" class="delete-f">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
