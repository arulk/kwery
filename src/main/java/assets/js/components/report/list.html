<div class="container report-list-f">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <span class="h1"><strong data-bind="text: ko.i18n('report.list.header')"></strong></span>
            </div>
            <div class="col-md-3">
                <div class="form-inline">
                    <label data-bind="text: ko.i18n('report.list.filter.label')" class="text-muted"></label>
                    <select name="labelId" id="labelId"  class="form-control label-f" data-bind="foreach: displayLabels, value: reportLabelId">
                        <option data-bind="html: formattedLabel, value: id"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-1">
                <div class="pull-left">
                    <a data-bind="attr: {title: ko.i18n('report.list.add.report.tooltip')}" href="/#report/add" class="btn-circle btn-primary btn-xl edit-f">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <p data-bind="text: ko.i18n('report.list.grid.title')" class="text-muted"></p>
                        </div>
                        <div class="col-md-3">
                            <p data-bind="text: ko.i18n('report.list.grid.last.execution')" class="text-muted"></p>
                        </div>
                        <div class="col-md-3">
                            <p data-bind="text: ko.i18n('report.list.grid.next.execution')" class="text-muted"></p>
                        </div>
                        <div class="col-md-2">
                            <p data-bind="text: ko.i18n('report.list.grid.actions')"  class="text-muted"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ko foreach: reports -->
            <div data-bind="css: 'report-list-' + $index() +'-f'" class="row report-list-f">
                <hr>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 title-f">
                            <p data-bind="text: title"></p>
                        </div>
                        <div class="col-md-3 last-execution-f">
                            <p data-bind="text: lastExecution"></p>
                        </div>
                        <div class="col-md-3 next-execution-f">
                            <p data-bind="text: nextExecution"></p>
                        </div>
                        <div class="col-md-2">
                            <ul class="list-inline">
                                <li>
                                    <a data-bind="attr: {href: executionLink, title: ko.i18n('report.list.actions.execution.tooltip')}"
                                       class="btn btn-default btn-xs execution-link-f">
                                        <span class="glyphicon glyphicon-th-list"></span>
                                    </a>
                                </li>
                                <li>
                                    <a data-bind="click: $parent.executeReport, attr: {title: ko.i18n('report.list.actions.execute.now.tooltip')}" class="btn btn-default btn-xs
                                    execute-now-f">
                                        <span class="glyphicon glyphicon-play"></span>
                                    </a>
                                </li>
                                <li>
                                    <a data-bind="attr: {href: reportLink, title: ko.i18n('report.list.actions.edit.tooltip')}" class="btn btn-default btn-xs edit-f">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                </li>
                                <li>
                                    <a data-bind="click: $parent.deleteReport, attr: {title: ko.i18n('report.list.actions.delete.tooltip')}" class="btn btn-default btn-xs delete-f">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4">
                                <span data-bind="text: name" class="label label-success name-f"></span>
                            </span>
                            <!-- ko foreach: labels -->
                                <span data-bind="text: label" class="label label-warning label-f"></span>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <nav>
                <ul class="pager pagination-f">
                    <li data-bind="css: previousStatus" class="previous previous-f">
                        <a data-bind="click: previousStatus() != 'disabled' && previous, text:ko.i18n('prev')" id="previous" class="btn"></a>
                    </li>
                    <li data-bind="css: nextStatus" class="next next-f">
                        <a data-bind="click: nextStatus() != 'disabled' && next, text:ko.i18n('next')" id="next" class="btn"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
