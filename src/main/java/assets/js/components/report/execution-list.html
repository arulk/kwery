<div class="container">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('report.job.executions.header')" class="panel-title"></h3>
        </div>

        <div class="panel-body">

            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepickerStart'>
                            <input data-bind="dateTimePicker: executionStartStart" type='text' class="form-control" name="executionStartStart"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepickerEnd'>
                            <input data-bind="dateTimePicker: executionStartEnd" type='text' class="form-control" name="executionStartEnd"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-sm-12'>
                    <button data-bind="text: ko.i18n('filter'), click: filter" class="btn btn-primary" id="filterButton"></button>
                </div>
            </div>

            <br>

            <table class="table" id="executionListTable">
                <thead>
                <tr>
                    <th data-bind="text: ko.i18n('report.job.execution.start')"></th>
                    <th data-bind="text: ko.i18n('report.job.execution.end')"></th>
                    <th data-bind="text: ko.i18n('report.job.execution.status')"></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: executions" id="executionListTableBody">
                <tr>
                    <td data-bind="text: start"></td>
                    <td data-bind="text: end"></td>
                    <td>
                        <!-- ko if: status === 'SUCCESS' || status === 'FAILURE' -->
                            <a data-bind="text:status, attr:{href: executionResultLink}"></a>
                        <!-- /ko -->
                        <!-- ko if: status !== 'SUCCESS' && status !== 'FAILURE' -->
                            <span data-bind="text: status"></span>
                        <!-- /ko -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav>
        <ul class="pager">
            <li data-bind="css: previousStatus" class="previous f-previous">
                <a data-bind="click: previousStatus() != 'disabled' && previous, text:ko.i18n('prev')" id="previous"></a>
            </li>
            <li data-bind="css: nextStatus" class="next f-next">
                <a data-bind="click: nextStatus() != 'disabled' && next, text:ko.i18n('next')" id="next"></a>
            </li>
        </ul>
    </nav>
</div>
