<div class="container">
    <action-result params="status: status, messages: messages">
    </action-result>

    <div data-bind="visible: showReport" class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: title" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <!-- ko foreach: sqlQueryExecutionResults -->
                <div class="panel-heading">
                    <div class="panel-title pull-left">
                        <h3 data-bind="text: label" class="panel-title text-left"></h3>
                    </div>
                    <!-- ko if: downloadLink !== undefined -->
                        <div class="panel-title pull-right">
                            <div class="text-right">
                                <a data-bind="attr: {href: downloadLink, title: ko.i18n('report.execution.result.download.tooltip')}">
                                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    <!-- /ko -->
                </div>
                <div class="panel-body">
                    <div data-bind="visible: status === 'FAILURE'">
                        <p data-bind="text: content"></p>
                    </div>
                    <div data-bind="visible: status === 'KILLED'">
                        <p data-bind="text: status"></p>
                    </div>
                    <table data-bind="visible: status === 'SUCCESS'" class="table" id="executionResultTable">
                        <thead>
                        <tr data-bind="foreach: header" id="resultHeader">
                            <th data-bind="text: $data"></th>
                        </tr>
                        </thead>
                        <tbody id="resultContent">
                        <!-- ko foreach: content -->
                            <tr>
                                <!-- ko foreach: $data -->
                                    <td data-bind="text: $data"></td>
                                <!-- /ko -->
                            </tr>
                        <!-- /ko -->
                        </tbody>
                    </table>
                </div>
            <!-- /ko -->

        </div>
    </div>
</div>
