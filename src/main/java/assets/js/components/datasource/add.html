<div class="container">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: title" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form data-bind="submit: submit" id="addDatasourceForm">
                <div class="form-group">
                    <label data-bind="text: ko.i18n('url')" for="url"></label>
                    <input data-bind="value: url" minlength="1" required class="form-control" type="text" id="url" name="url">
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('port')" for="port"></label>
                    <input data-bind="value: port" minlength="1" min="1" required class="form-control" type="text" id="port"
                           name="port">
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('user.name')" for="username"></label>
                    <input data-bind="value: username" minlength="1" required class="form-control" type="text" id="username"
                           name="username">
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('password')" for="password"></label>
                    <input data-bind="value: password" class="form-control" type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('label')" for="label"></label>
                    <input data-bind="value: label" minlength="1" required class="form-control" type="text" id="label"
                           name="label">
                </div>
                <button data-bind="text: actionLabel" class="btn btn-default" id="create"></button>
            </form>
        </div>
    </div>
</div>
