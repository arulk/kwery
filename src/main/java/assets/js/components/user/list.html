<div class="container">
    <action-result params="status: status, messages: messages"></action-result>

    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <span class="h1"><strong data-bind="text: ko.i18n('user.list.title')"></strong></span>
            </div>
            <div class="col-md-1">
                <div class="pull-left">
                    <a data-bind="attr: {title: ko.i18n('user.list.add.user.tooltip')}" href="/#user/add" class="btn-circle btn-primary btn-xl edit-f">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-9">
                    <p data-bind="text: ko.i18n('user.name')" class="text-muted"></p>
                </div>
                <div class="col-md-3">
                    <p class="text-muted">Actions</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <!-- ko foreach:users -->
            <div data-bind="css: 'user-list-' + $index() +'-f'" class="row">
                <div class="col-md-9">
                    <p data-bind="text: username" class="username-f"></p>
                </div>
                <div class="col-md-3">
                    <ul class="list-inline">
                        <li>
                            <a data-bind="attr: {href: updateLink, title: ko.i18n('user.list.actions.edit.tooltip')}" class="btn btn-default btn-xs edit-f">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </li>
                        <li>
                            <button data-bind="click: $parent.delete, attr: {title: ko.i18n('user.list.delete.user.tooltip')}" class="btn btn-default btn-xs delete-f">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
