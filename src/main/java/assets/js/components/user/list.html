<div class="container">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title pull-left">
                <h3 data-bind="text: ko.i18n('user.list.title')" class="panel-title text-left"></h3>
            </div>
            <panel-add-link params="url: '/#user/add', tooltipMessageKey: 'user.list.add.user.tooltip'"></panel-add-link>
        </div>
        <div class="panel-body">
            <table class="table" id="usersListTable">
                <thead>
                <tr>
                    <th data-bind="text: ko.i18n('user.name')"></th>
                    <th data-bind="text: ko.i18n('password')"></th>
                    <th data-bind="text: ko.i18n('delete')"></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: users" id="usersListTableBody">
                <tr>
                    <td><a data-bind="text: username, attr: {href: updateLink}"></a></td>
                    <td data-bind="text: password"></td>
                    <td>
                        <button data-bind="text: ko.i18n('delete'), click: $parent.delete" class="btn btn-danger delete">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
