<div class="container">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('user.save.header')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form id="addUserForm" class="add-user-form-f">
                <div class="form-group">
                    <label data-bind="text: ko.i18n('user.name')" for="username"></label>
                    <input data-bind="value: username, disable: isUpdate" class="form-control username-f" type="text" id="username" name="username" required>
                    <div class="help-block with-errors password-error-f"></div>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('password')" for="password"></label>
                    <input data-bind="value: password" class="form-control password-f" type="password" id="password" name="password" required>
                    <div class="help-block with-errors username-error-f"></div>
                </div>
                <button type="submit" data-bind="text: ko.i18n('user.save.save')" class="btn btn-primary user-save-f"></button>
            </form>
        </div>
    </div>
</div>
