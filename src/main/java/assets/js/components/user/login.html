<div class="container">
    <action-result params="status: status,
                messages: messages">
    </action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('login.title')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form data-bind="submit: submit" id="loginForm">
                <div class="form-group">
                    <label data-bind="text: ko.i18n('user.name')" for="username" class="username-f"></label>
                    <input data-bind="value: username, attr: {placeholder: ko.i18n('user.name')}" class="form-control" name="username" id="username">
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('password')" for="password"></label>
                    <input  data-bind="value: password, attr: {placeholder: ko.i18n('password')}" type="password" class="form-control" id="password">
                </div>
                <button data-bind="text: ko.i18n('login')" type="submit" class="btn btn-primary" id="login"></button>
            </form>
        </div>
    </div>
</div>
