<div class="container login-f">
    <action-result params="status: status, messages: messages">
    </action-result>

    <h1 class="text-center kwery-color"><strong data-bind="text: ko.i18n('product.name')"></strong></h1>
    <br>

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-bind="submit: submit" id="loginForm">
                        <h3 data-bind="text: ko.i18n('login.title')" class="text-muted"></h3>

                        <div class="form-group">
                            <input data-bind="value: email, attr: {placeholder: ko.i18n('login.form.email.placeholder')}" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <input  data-bind="value: password, attr: {placeholder: ko.i18n('password')}" type="password" class="form-control" id="password">
                        </div>

                        <ul class="list-inline">
                            <li>
                                <button data-bind="text: ko.i18n('login')" type="submit" class="btn btn-lg btn-primary" id="login"></button>
                            </li>
                            <li>
                                <a data-bind="text: ko.i18n('login.sign.up')" href="/#user/sign-up">Sign up</a>
                            </li>
                        </ul>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
