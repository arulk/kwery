<div class="container">
    <action-result params="status: status,
                            messages: messages,
                            onSuccessShowDialog: true,
                            nextAction: '#user/login',
                            nextActionName: ko.i18n('admin.user.addition.next.action')">
    </action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add User</h3>
        </div>
        <div class="panel-body">
            <form data-bind="submit: submit" id="createAdminUserForm">
                <div class="form-group">
                    <label data-bind="text: ko.i18n('user.name')" for="username"></label>
                    <input data-bind="value: username" minlength="1" required class="form-control" type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('password')" for="password"></label>
                    <input data-bind="value: password" minlength="1" required class="form-control" type="password" id="password" name="password">
                </div>
                <button data-bind="text: ko.i18n('create')" class="btn btn-default" id="createAdminUser"></button>
            </form>
        </div>
    </div>
</div>
