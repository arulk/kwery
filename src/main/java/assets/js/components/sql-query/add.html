<div class="container">
    <action-result params="status: status,
                messages: messages">
    </action-result>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('sql.query.add.title')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form data-bind="submit: submit" id="queryRunForm">
                <div class="form-group">
                    <label data-bind="text: ko.i18n('query')" for="query"></label>
                    <textarea data-bind="value: query" minlength="1" required type="text" class="form-control" id="query" name="query"></textarea>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('datasource')" for="datasourceId"></label>
                    <select id="datasourceId" name="datasoruceId" class="form-control" data-bind="options: datasources,
                                                                        optionsText: 'label',
                                                                        value: datasource">
                    </select>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('cron.expression')" for="cronExpression"></label>
                    <a data-bind="click: enableCronExpression, text: ko.i18n('enable'), visible: cronExpressionEnableDisplay" class="pull-right f-enable-cron-expression"></a>
                    <input data-bind="value: cronExpression, enable: cronExpressionEnabled" type="text" class="form-control" id="cronExpression" name="cronExpression">
                </div>
                <div class="form-group f-depends-on-sql-query" data-bind="visible: showDependsOnSqlQueries">
                    <label  data-bind="text: ko.i18n('execute.after')" for="dependsOnSqlQueryId"></label>
                    <a data-bind="click: enableDependsOnSqlQuery, text: ko.i18n('enable'), visible: dependsOnSqlQueryEnableDisplay"
                       class="pull-right f-enable-depends-on-sql-query"></a>
                    <select id="dependsOnSqlQueryId" name="dependsOnSqlQueryId" disabled class="form-control" data-bind="options: dependsOnSqlQueries,
                                                                        optionsText: 'label',
                                                                        value: dependsOnSqlQuery,
                                                                        enable: dependsOnSqlQueryEnabled">
                    </select>
                </div>
                <div class="form-group">
                    <label data-bind="text: ko.i18n('label')" for="label"></label>
                    <input data-bind="value: label" minlength="1" required type="text"  class="form-control"id="label" name="label">
                </div>
                <button data-bind="text: actionLabel" class="btn btn-primary" id="create"></button>
            </form>
        </div>
    </div>
</div>
