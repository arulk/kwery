<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('sql.query.executing.title')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <table class="table" id="executingSqlQueriesTable">
                <thead>
                <tr>
                    <th data-bind="text: ko.i18n('query')"></th>
                    <th data-bind="text: ko.i18n('start')"></th>
                    <th data-bind="text: ko.i18n('datasource')"></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: executions">
                <tr>
                    <td data-bind="text: sqlQueryLabel"></td>
                    <td data-bind="text: sqlQueryExecutionStartTime"></td>
                    <td data-bind="text: datasourceLabel"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
