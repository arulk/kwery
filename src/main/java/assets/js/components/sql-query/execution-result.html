<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 data-bind="text: ko.i18n('execution.result.title')" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <p data-bind="visible: fetchingResult">Fetching ...</p>

            <p data-bind="visible: noResult">No Result</p>

            <table class="table" id="executionResultTable">
                <thead>
                <tr data-bind="foreach: header" id="resultHeader">
                    <th data-bind="text: $data"></th>
                </tr>
                </thead>
                <tbody id="resultContent">
                <!-- ko foreach: contents -->
                <tr>
                    <!-- ko foreach: $data -->
                    <td data-bind="text: $data"></td>
                    <!-- /ko -->
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
    </div>
</div>
