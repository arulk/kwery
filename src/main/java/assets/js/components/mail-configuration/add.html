<div class="container">
    <action-result params="status: status, messages: messages"></action-result>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button data-bind="text: ko.i18n('test.email'), enable: configurationsPresent" class="btn btn-primary pull-right"></button>
            </div>
        </div>
        <div class="row top-buffer">
           <div class="col-md-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 data-bind="text: ko.i18n('smtp.add.title')" class="panel-title"></h3>
                   </div>
                   <div class="panel-body">
                       <form data-bind="submit: saveSmtpConfiguration">
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('smtp.host')" for="host"></label>
                               <input data-bind="value: host" minlength="1" required class="form-control" type="text" id="host" name="host">
                           </div>
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('smtp.port')" for="port"></label>
                               <input data-bind="value: port" minlength="1" min="1" required class="form-control" type="text" id="port"
                                      name="port">
                           </div>
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('smtp.ssl')"></label>
                               <div>
                                   <input data-bind="checked: ssl" class="radio-inline" type="radio" name="ssl" value="true"><span data-bind="text: ko.i18n('smtp.true')"></span>
                                   <input data-bind="checked: ssl" class="radio-inline" type="radio" name="ssl" value="false"><span data-bind="text: ko.i18n('smtp.false')"></span>
                               </div>
                           </div>
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('user.name')" for="username"></label>
                               <input data-bind="value: username" minlength="1" required class="form-control" type="text" id="username"
                                      name="username">
                           </div>
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('password')" for="password"></label>
                               <input data-bind="value: password" class="form-control" type="password" id="password" name="password">
                           </div>
                           <button data-bind="text: ko.i18n('create')" class="btn btn-primary" id="create"></button>
                       </form>
                   </div>
               </div>

               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 data-bind="text: ko.i18n('email.add.title')" class="panel-title"></h3>
                   </div>
                   <div class="panel-body">
                       <form data-bind="submit: saveEmailConfiguration">
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('email.from')" for="from"></label>
                               <input data-bind="value: from" minlength="1" required class="form-control" type="text" id="from" name="from">
                           </div>
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('email.bcc')" for="bcc"></label>
                               <input data-bind="value: bcc" minlength="1" min="1" required class="form-control" type="text" id="bcc"
                                      name="port">
                           </div>
                           <div class="form-group">
                               <label data-bind="text: ko.i18n('email.reply.to')" for="replyTo"></label>
                               <input data-bind="value: replyTo" minlength="1" min="1" required class="form-control" type="text" id="replyTo" name="replyTo">
                           </div>
                           <button data-bind="text: ko.i18n('create')" class="btn btn-primary"></button>
                       </form>
                   </div>
               </div>
           </div>
        </div>
    </div>

    <div class="container">
    </div>
</div>
