<div class="container">
    <action-result params="status: status, messages: messages"></action-result>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <span class="h1"><strong data-bind="text: ko.i18n('report.label.save.header')"></strong></span>
            </div>
        </div>
    </div>

    <br>

    <div class="panel panel-default">
        <div class="panel-body">
            <form id="labelForm" class="label-form-f">
                <div class="form-group">
                    <div class="form-group">
                        <label data-bind="text: ko.i18n('report.label.save.label.name')" class="text-muted" for="labelName"></label>
                        <input data-bind="value: labelName" minlength="1" class="form-control label-name-f" type="text" id="labelName" name="labelName" required>
                        <div class="help-block with-errors name-error-f"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="parentLabelOpted">
                            <input data-bind="checked: parentLabelOpted" type="checkbox" class="parent-label-opted-f" id="parentLabelOpted">
                            &nbsp;<span data-bind="text: ko.i18n('report.label.save.nest')" class="text-muted"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <!-- ko template: {afterRender: refreshValidation} -->
                    <select name="parentLabelId" id="parentLabelId"  class="form-control text-muted parent-label-f"
                            data-bind="foreach: displayLabels, value: parentLabelId" required data-validate="false">
                        <option data-bind="html: formattedLabel, value: id, css: 'parent-label-' + $index() + '-f'"></option>
                    </select>
                    <!-- /ko -->
                    <div class="help-block with-errors parent-error-f"></div>
                </div>
                <button data-bind="text: ko.i18n('report.label.save.save')" type="submit" class="btn btn-lg btn-primary submit-f" id="create"></button>
            </form>
        </div>
    </div>
</div>
